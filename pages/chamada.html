<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada - ICM</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header style="text-align: center; margin-bottom: 20px;">
            <h1>ðŸ“‹ Fazer Chamada</h1>
            <p id="infoChamada">Carregando...</p>
            <input type="date" id="data_chamada" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
        </header>

        <section>
            <div id="listaChamada" style="display: flex; flex-direction: column; gap: 10px;">
                </div>
        </section>

        <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
            <button onclick="salvarChamada()" class="btn-salvar" id="btnFinalizar">Finalizar Chamada</button>
            <a href="dashboard.html" class="btn-voltar" style="text-align: center; text-decoration: none;">â¬… Voltar ao Painel</a>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            verificarAcesso();
            
            // Define a data de hoje como padrÃ£o
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('data_chamada').value = hoje;
            
            // Carrega os membros conforme o grupo do usuÃ¡rio logado
            const user = JSON.parse(localStorage.getItem('icm_user'));
            document.getElementById('infoChamada').innerText = `Grupo: ${user.grupo_vinculado || 'Geral'}`;
            
            renderizarListaChamada();
        });
    </script>
</body>
</html>
