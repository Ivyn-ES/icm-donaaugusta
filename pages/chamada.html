<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada - ICM</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <h1>üóìÔ∏è Chamada do Culto</h1>
        
        <div class="campo">
            <label>Data do Culto:</label>
            <input type="date" id="dataCulto">
        </div>

        <div id="listaChamada" style="margin-top: 20px;">
            <p>Carregando membros...</p>
        </div>

        <div class="action-footer">
            <button onclick="salvarPresencas()" class="btn-salvar">Salvar Presen√ßa</button>
            <a href="dashboard.html" class="btn-alt-senha" style="text-decoration:none;">Voltar</a>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        verificarAcesso();
        
        // Define a data de hoje como padr√£o no input
        document.getElementById('dataCulto').valueAsDate = new Date();

        // Fun√ß√£o para carregar apenas membros ativos para a chamada
        async function prepararChamada() {
            const lista = await buscarMembrosBanco(); // Reusando sua fun√ß√£o
            const divLista = document.getElementById('listaChamada');
            divLista.innerHTML = '';

            // Filtra apenas os ativos para n√£o poluir a chamada
            const ativos = lista.filter(m => m.status_registro === 'Ativo');

            ativos.forEach(membro => {
                const item = `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee;">
                        <span>${membro.nome_completo}</span>
                        <input type="checkbox" class="check-presenca" data-id="${membro.id}" style="width: 20px; hieght: 20px;">
                    </div>
                `;
                divLista.innerHTML += item;
            });
        }

        prepararChamada();
    </script>
</body>
</html>
