<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ICM Dona Augusta</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="container">
        <header style="text-align: center; margin-bottom: 20px;">
            <h1>üìù Cadastro de Membros</h1>
            <p>Preencha os dados para salvar no sistema</p>
        </header>

        <form id="formCadastro">
            
            <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #007bff;">
                <div class="campo">
                    <label for="nome_completo">Nome Completo:</label>
                    <input type="text" id="nome_completo" placeholder="Ex: Jo√£o Silva" required>
                </div>

                <div class="campo" style="margin-top: 10px;">
                    <label for="apelido">Nome de Prefer√™ncia (Apelido):</label>
                    <input type="text" id="apelido" placeholder="Como a pessoa gosta de ser chamada?">
                    <small style="color: #666;">Aparecer√° na lista de chamada.</small>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                <div class="campo">
                    <label for="funcao">Fun√ß√£o (Volunt√°rio):</label>
                    <select id="funcao">
                        <option value="Membro">Membro</option>
                        <option value="Obreiro">Obreiro</option>
                        <option value="Di√°cono">Di√°cono</option>
                        <option value="Pastor">Pastor</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="situacao">Situa√ß√£o:</label>
                    <select id="situacao">
                        <option value="Membro">Membro</option>
                        <option value="Visitante">Visitante</option>
                    </select>
                </div>
            </div>

            <div class="campo" style="margin-bottom: 20px;">
                <label for="vinculo_familia">Vincular a uma Fam√≠lia existente? (Opcional)</label>
                <select id="vinculo_familia">
                    <option value="">Ningu√©m (Membro Individual / Novo Respons√°vel)</option>
                </select>
            </div>

            <div class="linha-dupla">
                <div class="campo">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria">
                        <option value="Adulto">Adulto</option>
                        <option value="Jovem">Jovem</option>
                        <option value="Adolescente">Adolescente</option>
                        <option value="Intermedi√°rio">Intermedi√°rio</option>
                        <option value="Crian√ßa">Crian√ßa</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
            </div>

            <div class="linha-dupla">
                <div class="campo">
                    <label for="grupo_vinculado">Grupo:</label>
                    <select id="grupo_vinculado" required>
                        <option value="">Carregando grupos...</option>
                    </select>
                </div>
                
                <div class="campo">
                    <label>Anivers√°rio:</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="number" id="niver_dia" placeholder="Dia" min="1" max="31">
                        <select id="niver_mes">
                            <option value="Janeiro">Jan</option>
                            <option value="Fevereiro">Fev</option>
                            <option value="Mar√ßo">Mar</option>
                            <option value="Abril">Abr</option>
                            <option value="Maio">Mai</option>
                            <option value="Junho">Jun</option>
                            <option value="Julho">Jul</option>
                            <option value="Agosto">Ago</option>
                            <option value="Setembro">Set</option>
                            <option value="Outubro">Out</option>
                            <option value="Novembro">Nov</option>
                            <option value="Dezembro">Dez</option>
                        </select>
                    </div>
                </div>
            </div>

            <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
                <button type="submit" class="btn-salvar" id="btnSalvar">Salvar no Supabase</button>
                <button type="button" onclick="voltarComLimpeza()" class="btn-voltar">‚¨Ö Voltar ao Painel</button>
            </div>
        </form>
    </div>

    <script src="../js/script.js"></script>

    <script>
        let idEdicao = localStorage.getItem('idMembroEdicao');

        document.addEventListener('DOMContentLoaded', async () => {
            verificarAcesso(); 
            
            // Carrega os grupos (A fun√ß√£o no script.js agora limpa o "Todos Admin" se achar o id 'grupo_vinculado')
            if (typeof carregarGruposNoSelect === 'function') await carregarGruposNoSelect();
            if (typeof carregarMembrosParaVinculo === 'function') await carregarMembrosParaVinculo();

            if (idEdicao) {
                document.querySelector('h1').innerText = "‚úèÔ∏è Editar Membro";
                document.getElementById('btnSalvar').innerText = "Atualizar Dados";
                await carregarDadosParaEdicao(idEdicao);
            }
        });

        async function carregarDadosParaEdicao(id) {
            try {
                const { data, error } = await _supabase
                    .from('membros')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                if (data) {
                    document.getElementById('nome_completo').value = data.nome || "";
                    document.getElementById('apelido').value = data.apelido || "";
                    document.getElementById('funcao').value = data.funcao || "Membro";
                    document.getElementById('vinculo_familia').value = data.familia_id || "";
                    document.getElementById('situacao').value = data.situacao || "Membro";
                    document.getElementById('sexo').value = data.sexo || "Masculino";
                    document.getElementById('categoria').value = data.categoria || "Adulto";
                    document.getElementById('grupo_vinculado').value = data.grupo || "";
                    document.getElementById('niver_dia').value = data.dia || ""; 
                    document.getElementById('niver_mes').value = data.mes || "Janeiro"; 
                }
            } catch (err) {
                console.error("Erro ao carregar dados para edi√ß√£o:", err);
            }
        }

        const form = document.getElementById('formCadastro');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            
            const btnSalvar = document.getElementById('btnSalvar');
            const textoOriginal = idEdicao ? 'Atualizar Dados' : 'Salvar no Supabase';
            
            // Bloqueia o bot√£o para evitar cliques duplos
            btnSalvar.disabled = true;
            btnSalvar.innerText = '‚åõ Processando...';

            const dadosParaEnviar = {
                nome: document.getElementById('nome_completo').value.trim(),
                apelido: document.getElementById('apelido').value.trim(),
                funcao: document.getElementById('funcao').value,
                familia_vinculo: document.getElementById('vinculo_familia').value,
                situacao: document.getElementById('situacao').value,
                sexo: document.getElementById('sexo').value,
                categoria: document.getElementById('categoria').value,
                grupo: document.getElementById('grupo_vinculado').value,
                niver_dia: document.getElementById('niver_dia').value,
                niver_mes: document.getElementById('niver_mes').value
            };

            try {
                let sucesso = false;
                if (idEdicao) {
                    // Importante: Verifique se a fun√ß√£o atualizarMembro existe no seu script.js
                    if (typeof atualizarMembro === 'function') {
                        sucesso = await atualizarMembro(idEdicao, dadosParaEnviar);
                    } else {
                        alert("Erro: Fun√ß√£o atualizarMembro n√£o encontrada no script.js");
                    }
                } else {
                    sucesso = await cadastrarMembro(dadosParaEnviar);
                }

                if (sucesso) {
                    // O alert agora √© dado dentro das fun√ß√µes do script.js, mas refor√ßamos aqui se necess√°rio
                    localStorage.removeItem('idMembroEdicao');
                    if (idEdicao) {
                        window.location.href = 'lista-membros.html';
                    } else {
                        form.reset();
                        if (typeof carregarMembrosParaVinculo === 'function') await carregarMembrosParaVinculo(); 
                    }
                }
            } catch (err) {
                console.error("Erro no fluxo de salvamento:", err);
                alert("Ocorreu um erro inesperado ao salvar.");
            } finally {
                // ISSO AQUI resolve o bot√£o travado: ele sempre volta ao normal, dando erro ou n√£o
                btnSalvar.disabled = false;
                btnSalvar.innerText = textoOriginal;
            }
        });

        function voltarComLimpeza() {
            localStorage.removeItem('idMembroEdicao');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
