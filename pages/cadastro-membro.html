<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ICM Dona Augusta</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="container">
        <header style="text-align: center; margin-bottom: 20px;">
            <h1>üìù Cadastro de Membros</h1>
            <p>Preencha os dados para salvar no sistema</p>
        </header>

        <form id="formCadastro">
            
            <div class="campo">
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo" placeholder="Ex: Jo√£o Silva" required>
            </div>

            <div class="campo">
                <label for="vinculo_familia">Vincular a uma Fam√≠lia existente? (Opcional)</label>
                <select id="vinculo_familia">
                    <option value="">Ningu√©m (Membro Individual / Novo Respons√°vel)</option>
                </select>
                <small style="color: #666;">Selecione um parente j√° cadastrado para agrupar.</small>
            </div>

            <div class="linha-dupla">
                <div class="campo">
                    <label for="situacao">Situa√ß√£o:</label>
                    <select id="situacao">
                        <option value="Membro">Membro</option>
                        <option value="Visitante">Visitante</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
            </div>

            <div class="campo">
                <label for="categoria">Categoria:</label>
                <select id="categoria">
                    <option value="Adulto">Adulto</option>
                    <option value="Jovem">Jovem</option>
                    <option value="Adolescente">Adolescente</option>
                    <option value="Intermedi√°rio">Intermedi√°rio</option>
                    <option value="Crian√ßa">Crian√ßa</option>
                    <option value="Crian√ßa de Colo">Crian√ßa de Colo</option>
                </select>
            </div>

            <div class="linha-dupla">
                <div class="campo">
                    <label for="grupo_vinculado">Grupo/Setor:</label>
                    <select id="grupo_vinculado" required>
                        <option value="">Carregando grupos...</option>
                    </select>
                </div>
                
                <div class="campo">
                    <label>Anivers√°rio:</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="number" id="niver_dia" placeholder="Dia" min="1" max="31">
                        <select id="niver_mes">
                            <option value="Janeiro">Jan</option>
                            <option value="Fevereiro">Fev</option>
                            <option value="Mar√ßo">Mar</option>
                            <option value="Abril">Abr</option>
                            <option value="Maio">Mai</option>
                            <option value="Junho">Jun</option>
                            <option value="Julho">Jul</option>
                            <option value="Agosto">Ago</option>
                            <option value="Setembro">Set</option>
                            <option value="Outubro">Out</option>
                            <option value="Novembro">Nov</option>
                            <option value="Dezembro">Dez</option>
                        </select>
                    </div>
                </div>
            </div>

            <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
                <button type="submit" class="btn-salvar" id="btnSalvar">Salvar no Supabase</button>
                <button type="button" onclick="voltarAoPainelCorrespondente()" class="btn-voltar">‚¨Ö Voltar ao Painel</button>
            </div>
        </form>
    </div>

    <script src="../js/script.js"></script>

    <script>
        // ==========================================
        // I. A√á√ÉO AO CARREGAR A P√ÅGINA
        // ==========================================
        document.addEventListener('DOMContentLoaded', async () => {
            // Verifica se o usu√°rio est√° logado
            verificarAcesso(); 
            
            // Busca os grupos no banco de dados
            if (typeof carregarGruposNoSelect === 'function') {
                await carregarGruposNoSelect();
            }

            // CORRE√á√ÉO: Busca os membros cadastrados para permitir o v√≠nculo familiar logo ao abrir a p√°gina
            if (typeof carregarMembrosParaVinculo === 'function') {
                await carregarMembrosParaVinculo();
            }
        });

        // ==========================================
        // II. L√ìGICA DE ENVIO DO FORMUL√ÅRIO
        // ==========================================
        const form = document.getElementById('formCadastro');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            
            // Feedback visual no bot√£o
            const btnSalvar = document.getElementById('btnSalvar');
            btnSalvar.disabled = true;
            btnSalvar.innerText = 'Salvando...';

            // Coleta os dados dos campos (mapeando IDs do HTML para o objeto de envio)
            const dadosParaEnviar = {
                nome: document.getElementById('nome_completo').value,
                familia_vinculo: document.getElementById('vinculo_familia').value, // Novo campo de fam√≠lia
                situacao: document.getElementById('situacao').value,
                sexo: document.getElementById('sexo').value,
                categoria: document.getElementById('categoria').value,
                grupo: document.getElementById('grupo_vinculado').value,
                niver_dia: document.getElementById('niver_dia').value,
                niver_mes: document.getElementById('niver_mes').value
            };

            // Envia para a fun√ß√£o centralizada no script.js
            const sucesso = await cadastrarMembro(dadosParaEnviar);

            if (sucesso) {
                alert('‚úÖ Membro cadastrado com sucesso!');
                form.reset(); // Limpa o formul√°rio
                
                // Atualiza as listas sem precisar dar F5 na p√°gina
                await carregarGruposNoSelect();
                await carregarMembrosParaVinculo(); 
            }

            // Restaura o bot√£o
            btnSalvar.disabled = false;
            btnSalvar.innerText = 'Salvar no Supabase';
        });
    </script>
</body>
</html>
