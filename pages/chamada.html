<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada - ICM</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        
        <header style="text-align: center; margin-bottom: 10px;">
            <h1>ðŸ“‹ Fazer Chamada</h1>
            <p id="infoChamada" style="margin-bottom: 10px;">Verificando grupo...</p>
            
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <select id="tipo_evento" onchange="renderizarListaChamada()" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem;">
                    <option value="Culto">Culto</option>
                    <option value="EBD">EBD (Escola BÃ­blica)</option>
                    <option value="VigÃ­lia">VigÃ­lia</option>
                    <option value="ReuniÃ£o">ReuniÃ£o</option>
                    <option value="Outro">Outro</option>
                </select>

                <input type="date" id="data_chamada" onchange="renderizarListaChamada()" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem;">
            </div>
        </header>

        <div id="placar-chamada" style="font-size: 0.9rem; background: #f8f9fa; padding: 10px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: space-around; flex-wrap: wrap; border: 1px solid #ddd;">
            
            <div style="text-align: center; margin: 5px;">
                <span style="display: block; font-weight: bold; color: #2c3e50;">Membros</span>
                <small>Adulto: <span id="cont_membros_adultos">0</span> | CIAs: <span id="cont_membros_cias">0</span></small>
            </div>

            <div style="text-align: center; margin: 5px;">
                <span style="display: block; font-weight: bold; color: #2c3e50;">Visitantes</span>
                <small>Adulto: <span id="cont_vis_adultos_display">0</span> | CIAs: <span id="cont_vis_cias_display">0</span></small>
            </div>

            <div style="text-align: center; margin: 5px; border-left: 1px solid #ccc; padding-left: 15px;">
                <span style="display: block; font-weight: bold; color: #d32f2f;">Total Geral</span>
                <span id="cont_total" style="font-size: 1.1rem; font-weight: bold;">0</span>
            </div>
        </div>

        <section style="margin-bottom: 30px;">
            <h3 style="border-bottom: 2px solid #007bff; padding-bottom: 5px;">ðŸ‘¥ FrequÃªncia de Membros</h3>
            <div id="listaChamada" style="display: flex; flex-direction: column; gap: 10px;">
                <p style="text-align:center;">Carregando membros...</p>
            </div>
        </section>

        <hr style="margin: 30px 0; border: 0; border-top: 2px solid #eee;">
        
        <section id="ataCulto" style="background: #fdfdfd; padding: 20px; border-radius: 10px; border: 1px solid #ddd;">
            <h3 style="margin-top:0; color: #333; border-bottom: 2px solid #28a745; padding-bottom: 5px;">ðŸ“Š Resumo e Escalas do Culto</h3>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; margin-top: 15px;">
                <div>
                    <label>Visitantes Adultos</label>
                    <input type="number" id="vis_adultos" value="0" min="0" onchange="atualizarContadores()" onkeyup="atualizarContadores()" style="width:100%; padding:8px; border-radius:5px; border:1px solid #ccc;">
                </div>
                <div>
                    <label>Visitantes CIAs</label>
                    <input type="number" id="vis_cias" value="0" min="0" onchange="atualizarContadores()" onkeyup="atualizarContadores()" style="width:100%; padding:8px; border-radius:5px; border:1px solid #ccc;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 10px; margin-bottom: 15px;">
                <div>
                    <label>Pregador (Nome)</label>
                    <input type="text" id="pregador_nome" list="listaMembrosSugestao" oninput="autoSelecionarFuncao(this, 'pregador_funcao')" placeholder="Digite ou selecione..." style="width:100%; padding:8px; border-radius:5px; border:1px solid #ccc;">
                </div>
                <div>
                    <label>FunÃ§Ã£o</label>
                    <select id="pregador_funcao" style="width:100%; padding:8px; border-radius:5px; border:1px solid #ccc;">
                        <option value="Pastor">Pastor</option>
                        <option value="DiÃ¡cono">DiÃ¡cono</option>
                        <option value="Obreiro">Obreiro</option>
                        <option value="Membro">Membro</option>
                        <option value="Convidado">Convidado</option>
                    </select>
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <label>Mensagem (Texto BÃ­blico)</label>
                <input type="text" id="texto_biblico" placeholder="Ex: Salmos 119:11" style="width:100%; padding:8px; border-radius:5px; border:1px solid #ccc;">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label>Louvor (Nome)</label>
                    <input type="text" id="louvor_nome" list="listaMembrosSugestao" oninput="autoSelecionarFuncao(this, 'louvor_funcao')" style="width:100%; padding:8px; margin-bottom:5px; border-radius:5px; border:1px solid #ccc;">
                    <select id="louvor_funcao" style="width:100%; padding:8px; border-radius:5px; border:1px solid #ccc;">
                        <option value="Membro">Membro</option>
                        <option value="Obreiro">Obreiro</option>
                        <option value="DiÃ¡cono">DiÃ¡cono</option>
                        <option value="Pastor">Pastor</option>
                    </select>
                </div>
                <div>
                    <label>PortÃ£o (Nome)</label>
                    <input type="text" id="portao_nome" list="listaMembrosSugestao" oninput="autoSelecionarFuncao(this, 'portao_funcao')" style="width:100%; padding:8px; margin-bottom:5px; border-radius:5px; border:1px solid #ccc;">
                    <select id="portao_funcao" style="width:100%; padding:8px; border-radius:5px; border:1px solid #ccc;">
                        <option value="Obreiro">Obreiro</option>
                        <option value="DiÃ¡cono">DiÃ¡cono</option>
                        <option value="Membro">Membro</option>
                    </select>
                </div>
            </div>
        </section>

        <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
            <button onclick="salvarChamada()" class="btn-salvar" id="btnFinalizar" style="padding: 15px; font-size: 1.1rem; font-weight: bold;">Finalizar Chamada</button>
            <button onclick="gerarResumoWhatsApp()" class="btn-menu" style="background-color: #25d366; width: 100%; margin-top: 10px;">
            <span style="font-size: 1.5rem;">ðŸ“±</span> Gerar Resumo p/ WhatsApp</button>
            <a href="dashboard.html" class="btn-voltar" style="text-align: center; text-decoration: none; padding: 10px; background: #eee; border-radius: 5px; color: #333;">â¬… Voltar ao Painel</a>
        </div>
    </div>

    <datalist id="listaMembrosSugestao"></datalist>

    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = verificarAcesso(); 
            
            if (user) {
                // 1. Data PadrÃ£o
                const hoje = new Date().toISOString().split('T')[0];
                document.getElementById('data_chamada').value = hoje;
                document.getElementById('infoChamada').innerText = `Grupo: ${user.grupo || 'Geral'}`;
                
                // 2. Carregar Dados do Banco
                await renderizarListaChamada();
                
                // 3. Inicializar SugestÃµes Inteligentes (MÃ³dulo 8)
                if (typeof carregarSugestoesMembros === 'function') {
                    await carregarSugestoesMembros();
                }
                
                // 4. Inicializar Placar
                if (typeof atualizarContadores === 'function') {
                    atualizarContadores();
                }
            }
        });
    </script>
</body>
</html>
