<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ICM Dona Augusta</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="container">
        <header style="text-align: center; margin-bottom: 20px;">
            <h1>üìù Cadastro de Membros</h1>
            <p>Preencha os dados para salvar no sistema</p>
        </header>

        <form id="formCadastro">
            
            <div class="campo">
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo" placeholder="Ex: Jo√£o Silva" required>
            </div>

            <div class="linha-dupla">
                <div class="campo">
                    <label for="situacao">Situa√ß√£o:</label>
                    <select id="situacao">
                        <option value="Membro">Membro</option>
                        <option value="Visitante">Visitante</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
            </div>

            <div class="campo">
                <label for="categoria">Categoria:</label>
                <select id="categoria">
                    <option value="Adulto">Adulto</option>
                    <option value="Jovem">Jovem</option>
                    <option value="Adolescente">Adolescente</option>
                    <option value="Intermedi√°rio">Intermedi√°rio</option>
                    <option value="Crian√ßa">Crian√ßa</option>
                    <option value="Crian√ßa de Colo">Crian√ßa de Colo</option>
                </select>
            </div>

            <div class="linha-dupla">
                <div class="campo">
                    <label for="grupo_vinculado">Grupo/Setor:</label>
                    <select id="grupo_vinculado" required>
                        <option value="">Carregando grupos...</option>
                        </select>
                </div>
                
                <div class="campo">
                    <label>Anivers√°rio:</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="number" id="niver_dia" placeholder="Dia" min="1" max="31">
                        <select id="niver_mes">
                            <option value="Janeiro">Jan</option>
                            <option value="Fevereiro">Fev</option>
                            <option value="Mar√ßo">Mar</option>
                            <option value="Abril">Abr</option>
                            <option value="Maio">Mai</option>
                            <option value="Junho">Jun</option>
                            <option value="Julho">Jul</option>
                            <option value="Agosto">Ago</option>
                            <option value="Setembro">Set</option>
                            <option value="Outubro">Out</option>
                            <option value="Novembro">Nov</option>
                            <option value="Dezembro">Dez</option>
                        </select>
                    </div>
                </div>
            </div>

            <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
                <button type="submit" class="btn-salvar" id="btnSalvar">Salvar no Supabase</button>
                <a href="dashboard.html" class="btn-voltar" style="text-align: center; text-decoration: none;">‚¨Ö Voltar ao Painel</a>
            </div>
        </form>
    </div>

    <script src="../js/script.js"></script>

    <script>
        // Inicializa√ß√£o ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', async () => {
            // Verifica se o usu√°rio tem permiss√£o
            verificarAcesso();
            
            // Carrega os grupos do banco de dados para o Select
            // Esta fun√ß√£o deve estar no seu script.js
            if (typeof carregarGruposNoSelect === 'function') {
                await carregarGruposNoSelect();
            }
        });

        // Evento de Envio do Formul√°rio
        const form = document.getElementById('formCadastro');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnSalvar');
            btn.disabled = true;
            btn.innerText = '‚åõ Processando...';

            // Coleta de dados seguindo o padr√£o da tabela 'membros'
            const dados = {
                nome: document.getElementById('nome_completo').value,
                situacao: document.getElementById('situacao').value,
                categoria: document.getElementById('categoria').value,
                sexo: document.getElementById('sexo').value,
                grupo: document.getElementById('grupo_vinculado').value,
                dia: document.getElementById('niver_dia').value || 0,
                mes: document.getElementById('niver_mes').value
            };

            // Chama a fun√ß√£o global de cadastro
            const sucesso = await cadastrarMembro(dados);
            
            if (sucesso) {
                alert('‚úÖ Membro cadastrado com sucesso!');
                form.reset();
            }

            btn.disabled = false;
            btn.innerText = 'Salvar no Supabase';
        });
    </script>
</body>
</html>
