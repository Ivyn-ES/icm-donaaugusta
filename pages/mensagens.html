<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens - ICM Dona Augusta</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        #botaoSenha {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #f1c40f;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
        .card-mensagem {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 5px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <button id="botaoSenha" onclick="toggleSenha()" title="Mudar Senha">üîê</button>

    <div class="container">
        <header style="text-align: center; margin-bottom: 20px;">
            <h1>üì¢ Mensagens e Avisos</h1>
            <p>Ol√°, <strong id="nomeUsuario">...</strong>!</p>
        </header>

        <div id="mensagensLista">
            <p style="text-align: center;">Carregando avisos...</p>
        </div>

        <div id="formSenha" style="background:#fff3cd; padding:20px; border-radius:10px; margin-top: 20px; display:none;">
            <h4>üîê Alterar sua Senha</h4>
            <input type="password" id="inputNovaSenha" placeholder="Digite a nova senha" style="width: 100%; padding: 10px; margin: 10px 0;">
            <div style="display: flex; gap: 10px;">
                <button onclick="salvarNovaSenha()" class="btn-salvar" style="flex: 1;">Confirmar</button>
                <button onclick="toggleSenha()" class="btn-voltar" style="flex: 1;">Cancelar</button>
            </div>
        </div>

        <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
            <a href="dashboard.html" class="btn-voltar" style="text-align: center; text-decoration: none;">‚¨Ö Voltar ao Painel</a>
            <button onclick="logout()" style="background: #ff4757; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">üö™ Sair</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = verificarAcesso();
            if (user) {
                document.getElementById('nomeUsuario').innerText = user.nome;
                
                // Se voc√™ tiver uma tabela 'mensagens' no Supabase, chamamos aqui
                if (typeof renderizarMensagens === 'function') {
                    renderizarMensagens();
                } else {
                    document.getElementById('mensagensLista').innerHTML = "<p>Nenhum aviso no momento.</p>";
                }
            }
        });

        function toggleSenha() {
            const form = document.getElementById('formSenha');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        async function salvarNovaSenha() {
            const nova = document.getElementById('inputNovaSenha').value;
            if (nova.length < 4) return alert("A senha deve ter pelo menos 4 caracteres.");
            
            // Usaremos uma fun√ß√£o que adicionaremos ao script.js
            const ok = await mudarSenha(nova);
            if (ok) toggleSenha();
        }
    </script>
</body>
</html>
